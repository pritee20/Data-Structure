<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Revealing Prototype Module Pattern</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="text"></div>
<div id="text2"></div>

<script type="text/javascript">
//var myNS  = myNS || {};
var Calculator = function(anyId, subId){
  this.id = document.getElementById(anyId);
  this.subid = document.getElementById(subId);
}

Calculator.prototype = function(){
    var add = function (a, b) {
      this.id.innerHTML = a + b;
  },
  subtract = function(a,b){
    this.subid.innerHTML = a-b;
  }
  return{
    add: add,
    subtract: subtract
  }
}();
var cal = new Calculator('text', 'text2');

Calculator.prototype.add = function(a,b){
  this.id.innerHTML = a*b + " "+"a multiply b";
}
cal.subtract(60,10);
cal.add(5,2);


</script>
</body>
</html>
