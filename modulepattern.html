<p>Module Pattern provide encapsulation â€“ protecting states and behaviors from being accessed from other classes. The module pattern allows for public and private (plus the lesser-know protected and privileged) access levels.</p>
<div id="text">This Current Text</div>
<div id="text2"></div>
<script type="text/javascript">

var myModulePattern = (function(){
/*    var _name = "Pritee";

    var content = "This is new Content";
    var htmlContentChanger =  function(){
      document.getElementById('text').innerHTML = content;
    }

    return {
      htmlContentChanger: htmlContentChanger
    }


})();

myModulePattern.htmlContentChanger();

var mynameSpace =  mynameSpace || {};
mynameSpace.Calculator =  function(anyId){
  var id =  document.getElementById(anyId);
  return {
    add: function(a,b){
      var sum =  a + b;
      id.innerHTML =  sum;

    }
  }



}
